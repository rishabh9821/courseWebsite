{% extends 'myApp/base.html' %}

{% block body_block %}
    <h1>List of Courses</h1>
    <div class='container'>
        {% for course in course_list %}
        <ul>
            <h3>
                <li>
                    <a href="course-{{course.id}}">{{ course.courseName }}</a>
                </li>
            </h3>
        </ul>
        {% endfor %}
    </div>
{% endblock %}
