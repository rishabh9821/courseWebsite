{% extends 'myApp/base.html' %}

{% block body_block %}
    {% if form.instance.pk %}
        <h1>Update Course</h1>
    {% else %}
        <h1>Create Course</h1>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
{% endblock %}
